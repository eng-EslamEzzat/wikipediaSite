{% extends 'encyclopedia/layout.html' %}
{% block title %}
edit {{title}}
{% endblock %}
{% block body %}
<h1>{{title}}</h1>
<form action="{% url 'editContents' title %}" method="POST" id="editContents">
    {% csrf_token %}
    <textarea name="content">{{content}}</textarea>
    <input type="submit" value="Save" style="display: block;">
</form>
{% endblock %}
